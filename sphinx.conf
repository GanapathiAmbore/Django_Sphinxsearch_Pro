source my_source
{
    type      = mysql
    sql_host  = localhost
    sql_user  = root
    sql_pass  = root
    sql_db    = sphinx
    sql_port  = 3306
    sql_query = SELECT id, title, description FROM documents
}

index my_first_sphinx_index
{
    source        = my_source
    path          = <sphinx_path>/var/index1
    docinfo       = extern
    charset_type  = utf-8
}

indexer
{
    mem_limit    = 256M
    write_buffer = 8M
}

searchd
{
    listen                  = 9312
    listen                  = 9306:mysql41
    pid_file                = <sphinx_path>/var/searchd.pid
    max_matches             = 1000
}

